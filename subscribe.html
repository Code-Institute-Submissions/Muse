<body>
	<!-- subscribe form -->

	<section class="bg-black">
		<div class="row justify-content-center">
			<h2 class="heading">Sign up Here!</h2>
		</div>
		<div class="row justify-content-center text-block">
			<p>Fill in this form so you can subcribe to keep up to date with everything Muse, from news, new albums and
				upcoming tour dates.</p>
		</div>
		<div>
			<form>
				<div class="row justify-content-center form-group">
					<div class="col-10 col-lg-6">
						<input type="text" class="form-control" placeholder="First name" required>
                    </div>
					</div>
					<div class="row justify-content-center form-group">
						<div class="col-10 col-lg-6">
							<input type="text" class="form-control" placeholder="Last name" required>
                    </div>
						</div>
						<div class="row justify-content-center form-group">
							<div class="col-10 col-lg-6">
								<input type="email" class="form-control" placeholder="Email Address" required>
                    </div>
							</div>
							<div class="row justify-content-center form-group">
								<div class="col-10 col-lg-6">
									<input type="email" class="form-control" placeholder="Confirm Email Address" required>
                    </div>
								</div>
								<div class="row justify-content-center form-group">
									<button type="submit" class="btn btn-light mb-2">Subscribe Now!</button>
								</div>
			</form>
		</div>
		<div class="row video-player">
			<div class="col-lg-12 text-center pictures">
				<img src="assets/images/muse-subscribe.jpg" class="img-fluid" alt="Responsive image">
			</div>
		</div>
	</section>

	<!-- subscribe form -->
